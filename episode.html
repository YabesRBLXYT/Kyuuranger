<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .controls a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .controls a.disabled {
            background-color: #cccccc;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 id="episode-title">Episode #</h1>
    <iframe id="episode-frame"></iframe>

    <div class="controls">
        <a id="prev-episode" href="#" class="disabled">Previous Episode</a>
        <a id="episode-list" href="index.html">Episode List</a>
        <a id="next-episode" href="#" class="disabled">Next Episode</a>
    </div>

    <script>
        // Mendapatkan ID dari hash
        const episodeId = window.location.hash.substring(1);
        const episodeTitle = document.getElementById('episode-title');
        const episodeFrame = document.getElementById('episode-frame');
        const prevEpisode = document.getElementById('prev-episode');
        const nextEpisode = document.getElementById('next-episode');

        // Mengambil data dari data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                if (data[episodeId]) {
                    // Menampilkan nomor episode
                    episodeTitle.textContent = `Episode #${episodeId}`;

                    // Menampilkan iframe
                    episodeFrame.src = data[episodeId];

                    // Mengatur tombol previous dan next
                    if (data[parseInt(episodeId) - 1]) {
                        prevEpisode.href = `episode.html#${parseInt(episodeId) - 1}`;
                        prevEpisode.classList.remove('disabled');
                    }
                    if (data[parseInt(episodeId) + 1]) {
                        nextEpisode.href = `episode.html#${parseInt(episodeId) + 1}`;
                        nextEpisode.classList.remove('disabled');
                    }
                } else {
                    episodeTitle.textContent = 'Episode Not Found';
                    episodeFrame.style.display = 'none';
                }
            });

        // Memaksa refresh saat pindah hash
        window.addEventListener('hashchange', () => {
            location.reload();
        });
    </script>
</body>
</html>
