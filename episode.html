<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #episode-title {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 60vh;
            max-width: 800px;
            border: none;
            margin-top: 10px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #episode-list {
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            iframe {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div id="episode-title">Episode 1</div>
    <iframe id="episode-frame" src="" allowfullscreen></iframe>
    <div id="controls">
        <button id="prev-btn" onclick="navigateEpisode(-1)">Previous Episode</button>
        <button id="next-btn" onclick="navigateEpisode(1)">Next Episode</button>
    </div>
    <div id="episode-list"><a href="index.html">Back to Episode List</a></div>

    <script>
        const episodes = {}; // Data will be loaded here

        // Fetch data from links.json
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                Object.assign(episodes, data);
                loadEpisode();
            })
            .catch(error => console.error('Error loading episode data:', error));

        function loadEpisode() {
            const hash = window.location.hash.substring(1);
            const episodeNumber = parseInt(hash, 10) || 1;
            const episodeUrl = episodes[episodeNumber];

            if (episodeUrl) {
                document.getElementById('episode-title').textContent = `Episode ${episodeNumber}`;
                document.getElementById('episode-frame').src = episodeUrl;
                updateButtons(episodeNumber);
            }
        }

        function updateButtons(episodeNumber) {
            document.getElementById('prev-btn').disabled = episodeNumber <= 1;
            document.getElementById('next-btn').disabled = episodeNumber >= Object.keys(episodes).length;
        }

        function navigateEpisode(offset) {
            const currentEpisode = parseInt(window.location.hash.substring(1), 10) || 1;
            const newEpisode = currentEpisode + offset;
            if (newEpisode >= 1 && newEpisode <= Object.keys(episodes).length) {
                window.location.hash = `#${newEpisode}`;
                window.location.reload();  // Reload the page to update the video
            }
        }

        window.addEventListener('hashchange', loadEpisode);
    </script>
</body>
</html>
