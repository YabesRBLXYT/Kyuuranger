<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f0f0;
        }

        #episode-title {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        iframe {
            width: 80%;
            height: 50vh;
            border: none;
            margin-top: 10px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .controls .episode-list {
            margin: 0 10px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .episode-list a {
            text-decoration: none;
            font-size: 16px;
            color: #007bff;
        }

        /* Responsive adjustments */
        @media only screen and (max-width: 768px) {
            iframe {
                width: 100%;
                height: 60vh;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .controls button, .episode-list a {
                width: 100%;
                margin-bottom: 10px;
            }

            .episode-list {
                order: -1;
            }
        }
    </style>
</head>
<body>

    <div id="episode-title">Episode 1</div>
    <iframe id="episode-frame" src=""></iframe>

    <div class="controls">
        <button id="prev-btn">Previous Episode</button>
        <div class="episode-list"><a href="index.html">List of Episodes</a></div>
        <button id="next-btn">Next Episode</button>
    </div>

    <script>
        const hash = window.location.hash.substring(1);
        const episodeNumber = parseInt(hash) || 1;
        const iframe = document.getElementById('episode-frame');
        const episodeTitle = document.getElementById('episode-title');

        // Fetch data from data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const episodeData = data[episodeNumber];

                if (episodeData) {
                    // Update iframe and title based on the current episode
                    iframe.src = episodeData.url.replace("/view", "/preview");
                    episodeTitle.textContent = `Episode ${episodeNumber}`;
                } else {
                    episodeTitle.textContent = `Episode not found`;
                }

                // Button actions
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                prevBtn.disabled = episodeNumber <= 1;
                nextBtn.disabled = episodeNumber >= Object.keys(data).length;

                prevBtn.addEventListener('click', () => {
                    if (episodeNumber > 1) {
                        window.location.hash = `#${episodeNumber - 1}`;
                        window.location.reload(); // Refresh to load the new video
                    }
                });

                nextBtn.addEventListener('click', () => {
                    if (episodeNumber < Object.keys(data).length) {
                        window.location.hash = `#${episodeNumber + 1}`;
                        window.location.reload(); // Refresh to load the new video
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                episodeTitle.textContent = 'Error loading episode data';
            });
    </script>
</body>
</html>
