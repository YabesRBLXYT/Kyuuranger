<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            width: 90%;
            height: 60vh;
            margin-bottom: 20px;
            border: none;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 10px;
        }
        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .controls .episode-list {
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1 id="episode-title">Episode #</h1>
    <iframe id="video-player" src="" allowfullscreen></iframe>
    
    <div class="controls">
        <button id="prev-button">Previous Episode</button>
        <a href="index.html" class="episode-list">Episode List</a>
        <button id="next-button">Next Episode</button>
    </div>

    <script>
        // Ambil hash dari URL
        const hash = window.location.hash.substring(1);
        const episodeTitle = document.getElementById('episode-title');
        const iframe = document.getElementById('video-player');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        // Load data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Set episode title and iframe source based on hash
                if (data[hash]) {
                    episodeTitle.textContent = `Episode ${hash}`;
                    iframe.src = data[hash];
                } else {
                    episodeTitle.textContent = 'Episode not found';
                    iframe.src = '';
                }

                // Disable previous button if on the first episode
                if (parseInt(hash) === 1) {
                    prevButton.disabled = true;
                } else {
                    prevButton.addEventListener('click', () => {
                        window.location.hash = `#${parseInt(hash) - 1}`;
                        window.location.reload();
                    });
                }

                // Disable next button if on the last episode
                if (parseInt(hash) === Object.keys(data).length) {
                    nextButton.disabled = true;
                } else {
                    nextButton.addEventListener('click', () => {
                        window.location.hash = `#${parseInt(hash) + 1}`;
                        window.location.reload();
                    });
                }
            });
    </script>

</body>
</html>
