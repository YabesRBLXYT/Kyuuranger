<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .episode-title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        iframe {
            margin-top: 10px;
            width: 100%;
            height: 60vh;
            border: none;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .episode-list {
            text-align: center;
            margin-top: 20px;
        }
        .episode-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="episode-title" id="episode-title">Episode </div>
    <iframe id="episode-iframe"></iframe>
    <div class="controls">
        <button id="prev-button" disabled>Previous Episode</button>
        <button id="next-button">Next Episode</button>
    </div>
    <div class="episode-list">
        <a href="index.html">Back to Episode List</a>
    </div>

    <script>
        const episodeTitle = document.getElementById('episode-title');
        const episodeIframe = document.getElementById('episode-iframe');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        // Function to fetch data.json and update episode information
        function loadEpisode() {
            const episodeId = window.location.hash.substring(1);
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    if (data[episodeId]) {
                        // Update title
                        episodeTitle.textContent = `Episode ${episodeId}`;

                        // Update iframe source
                        episodeIframe.src = data[episodeId];

                        // Update button states
                        prevButton.disabled = (parseInt(episodeId) === 1);
                        nextButton.disabled = (parseInt(episodeId) === Object.keys(data).length);
                    }
                });
        }

        // Event listeners for buttons
        prevButton.addEventListener('click', () => {
            const currentEpisode = parseInt(window.location.hash.substring(1));
            if (currentEpisode > 1) {
                window.location.hash = `#${currentEpisode - 1}`;
                location.reload(); // Refresh page to load the new episode
            }
        });

        nextButton.addEventListener('click', () => {
            const currentEpisode = parseInt(window.location.hash.substring(1));
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    if (currentEpisode < Object.keys(data).length) {
                        window.location.hash = `#${currentEpisode + 1}`;
                        location.reload(); // Refresh page to load the new episode
                    }
                });
        });

        // Initial load
        window.addEventListener('hashchange', loadEpisode);
        loadEpisode();
    </script>
</body>
</html>
